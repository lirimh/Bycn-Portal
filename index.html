<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Administration Portal</title>
    <link rel="stylesheet" href="assets/lib/MDB/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/MDB/css/mdb.min.css">
    <link rel="stylesheet" href="assets/css/hamburger-menu.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
<div class="container-fluid sidebar-active">
  <div class="row">
    <div class="col-lg-3 col-xl-2 sidebar-col">
      <button class="btn btn-sidebar">
        <div class="icon-menu">
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
            </div>
      </button>

      <div class="logo">
        <img src="assets/img/BYNC_logo.png" alt="logo">
      </div>

      <div class="sidebar-title">
        <h1>Administration</h1>
        <span align="center">Portal</span>
      </div>

        <ul class="side-nav">
          <li><a href="#"><img src="assets/img/dashboards.svg">Dashboard</a></li>
           <li><a href="#" class="active"><img src="assets/img/create-scenario.svg">Create Scenario</a></li>
        </ul>

    </div>


    <div class="col col-lg-9 col-xl-10 main-content" id="style-6">
        <div class="row justify-content-center">
          <div class="col-lg-9 scenario z-depth-1-half mt-5">
              <h2>First Scenario</h2>

              <div class="col-lg-12 first-div">
                  <h4 class="mb-5">Create scenario name and examples</h4>
                  <div class="md-form form-group mt-0">
                    <input type="text" class="form-control mr-sm-12">
                    <label>Name</label>
                  </div>
                   <div class="md-form form-group mt-0">
                    <input type="text" class="form-control mr-sm-12">
                    <label>Name</label>
                  </div>

                  <div class="md-form">
                     <textarea id="textarea-char-counter" class="form-control md-textarea" length="120" rows="3"></textarea>
                        <label for="textarea-char-counter">Example 2</label>
                  </div>
                 <button type="button" class="btn btn-deep-orange float-lg-right">Add Example</button>
                  </div>
  
                  <div class="col-lg-12 mt-3">

                    <h4 class="mb-2">Add Response</h4>
                    <button class="btn btn-deep-orange dropdown-toggle mr-4" type="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">Buttons</button>

                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                            </div>

                            <div class="md-form form-group mt-4">
                              <input type="text" class="form-control mr-sm=12">
                              <label>Header</label>
                            </div>

                            <div class="md-form col-lg-6 float-left pl-0">
                             <textarea id="textarea-char-counter2" class="form-control md-textarea mr-sm-6" length="120" rows="3"></textarea>
                            <label for="textarea-char-counter">Example 2</label>
                           </div>
                            <div class="md-form col-lg-6 float-left pl-0">
                            <textarea id="textarea-char-counter3" class="form-control md-textarea mr-sm-6" length="120" rows="3"></textarea>
                            <label for="textarea-char-counter">Example 2</label>
                            </div>


                  </div>

              </div>

               <div class="col-lg-9  mt-4 mb-4">
                <button type="button" class="btn btn-success float-right">Save Changes</button>
                <button type="button" class="btn btn-deep-orange float-right">Add New Step</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
 
<script src="assets/lib/MDB/js/jquery-3.3.1.min.js"></script>
<script src="assets/lib/MDB/js/popper.min.js"></script>
<script src="assets/lib/MDB/js/bootstrap.min.js"></script>
<script src="assets/lib/MDB/js/mdb.min.js"></script>
<script src="assets/js/custom.js"></script>
</body>

</html>
